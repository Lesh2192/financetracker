<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Finances Personnelles</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestion des Finances Personnelles</h1>
        <div>
            <h2>Ajouter une transaction</h2>
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Montant">
            <select id="type">
                <option value="income">Revenu</option>
                <option value="expense">Dépense</option>
            </select>
            <button id="addTransaction">Ajouter</button>
        </div>

        <div>
            <h2>Filtrer les transactions</h2>
            <select id="filterType">
                <option value="all">Toutes</option>
                <option value="income">Revenus</option>
                <option value="expense">Dépenses</option>
            </select>
            <label for="startDate">Date de début:</label>
            <input type="date" id="startDate">
            <label for="endDate">Date de fin:</label>
            <input type="date" id="endDate">
            <button id="filterTransactions">Filtrer</button>
        </div>

        <h2>Liste des Transactions</h2>
        <ul id="transactionList"></ul>
        <h3>Solde total : <span id="totalBalance">0.00</span> €</h3>

        <canvas id="expensesChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
